<!-- <h1 >Staff View</h1> -->
<h1><img src="assets/img/Staff Login.png" width=10% height=10%></h1>
<div id="buffer">
    <button class="button button1" (click)='scheduleNew()'>Schedule New Student</button><br>
    <button class="button button1" (click)='manageSchedule()'>Manage Schedule</button><br>
    <button class="button button1" (click)='postStudentTest()'>Manage Students</button><br>
    <button class="button button1" (click)='viewLog()'>View Log</button>
    <h1 align="center">Manage Schedule</h1>
    <p align="center">March 23rd, 2020</p>
    <table style="width:100%">
        <tr>
          <th>Lastname</th>
          <th>Firstname</th>
          <th>NetID</th>
          <th>Training Level</th>
        </tr>
       <tr *ngFor="let var of students; let i = index">
          <td>{{students[i].lastName}}</td>
          <td>{{students[i].firstName}}</td>
          <td>{{students[i].netId}}</td>
          <td>{{students[i].trainingLevel}}</td>
       </tr>
      </table>
</div>
