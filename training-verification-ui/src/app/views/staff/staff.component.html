<h1><img src="assets/img/Staff Login.png" width=10% height=10%></h1>
<div id="buffer">
    <button class="button button1" (click)='scheduleNew()'>Schedule New Student</button><br>
    <button class="button button1" (click)='showAllStudents()'>Manage Students</button><br>
    <button class="button button1" (click)='showAllAppointments()'>Manage Appointments</button><br>
    <button class="button button1" (click)='showAllMachines()'>Manage Machines</button><br>
    <button class="button button1" (click)='downloadLog()'>Download Log</button><br>

    <form #f="ngForm" id="myForm" style="display: none" enctype="multipart/form-data" method="post" (ngSubmit)="uploadStudentcsv(f)">
      <p>Click on the "Choose File" button to upload a student file: </p>
      <input type="file" accept=".csv" id="file" name="file" ngModel >
      <input type="submit">
    </form>
    <button class="button button1" (click)="showForm('myForm')">Upload Students CSV</button><br>

    <form #f="ngForm" id="myForm1" style="display: none" enctype="multipart/form-data" method="post" (ngSubmit)="uploadMachinecsv(f)">
      <p>Click on the "Choose File" button to upload a machine file: </p>
      <input type="file" accept=".csv" id="file1" name="file1" ngModel>
      <input type="submit">
    </form>
    <button class="button button1" (click)="showForm('myForm1')">Upload Machines CSV</button>

    <app-show-students *ngIf="showStudents"></app-show-students>
    <app-show-machines *ngIf="showMachines"></app-show-machines>
    <app-show-appointments *ngIf="showAppointments"></app-show-appointments>
</div>
